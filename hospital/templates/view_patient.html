{% include 'base.html' %}
{% include 'navigation.html' %}
{% block content %}
<div>

    <h2>View Patient</h2>
    <table id="example" class="table table-hover">
        <thead>
            <tr>
                <th>PatientId</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
          {% for i in doc %} 
          <tr>
               <td>{{i.id}}</td>
               <td>{{i.Name}}</td>
               <td>{{i.Mobile}}</td>
               <td>{{i.Gender}}</td>
               <td>{{i.Address}}</td>
               <td><a href="{% url 'delete_patient' i.id %}"
                 onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger">Delete</a>
               </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}

{% include 'footer.html' %}
